<!DOCTYPE HTML>
<html>
	<head>
		<title>.smSlider()</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9" />
		<link rel="stylesheet" type="text/css" href="sm/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="sm/css/sm.css" />
		<link rel="stylesheet" type="text/css" href="smSlider/smslider.css" />
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="smSlider/jquery.smslider.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
		    var $iPhone = $('#iphone');
		    $iPhone.smSlider({
		    	autoArr    : false,
		    	children   : 'iphone-screen',
     	        innerBlock : 'iphone-inner',
     	        //autoPlay   : true,
     	        transition : 'fader',
     	        subMenu    : true,
     	        subMenuClass : 'sm_iphone-screen'
		    });
		});
		</script>
	</head>
	<body>
		<a href="index.html" style="position: relative; top: -40px; left: 25px;">&larr;.smSlider()</a>
		<div id="fader-demo">			
			<div id="iphone">
				<div class="iphone-screen">
					<img class="sm_iphone-screen" data-index="1" src="sm/img/stuff/fader/pic1.jpg" />
				</div>
				<div class="iphone-screen">
					<img class="sm_iphone-screen" data-index="2" src="sm/img/stuff/fader/pic2.jpg" />
				</div>
				<div class="iphone-screen">
					<img class="sm_iphone-screen" data-index="0" src="sm/img/stuff/fader/pic3.jpg" />
				</div>
			</div>
		</div>
		</div>


	</body>
</html>
